<!DOCTYPE html>
<html lang="en">
    <meta name="1076b0b0df4d6bdfe20c839c512d5ccec5868ade" content="1076b0b0df4d6bdfe20c839c512d5ccec5868ade" />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9824522378209181"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Gemini AI Assistant</h2>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai-message">
                    Hello! I'm your Gemini AI assistant. How can I help you today?
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                AI is thinking...
            </div>
            <div class="error" id="errorMessage"></div>
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="Type your message here..."
                    onkeydown="if(event.keyCode === 13 && !event.shiftKey) { event.preventDefault(); sendMessage(); }">
                </textarea>
                <button onclick="sendMessage()" id="sendButton">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="script.js"></script>
</body>
</html>
